<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995531.png" alt="BMI Illustration" class="bmi-image" />
      <h1>BMI Calculator</h1>
      <div class="input-group">
        <label><img src="https://cdn-icons-png.flaticon.com/512/2717/2717250.png" alt="Height" class="icon" /> Height (cm)</label>
        <input type="number" id="height" placeholder="e.g. 170" />
      </div>
      <div class="input-group">
        <label><img src="https://cdn-icons-png.flaticon.com/512/1995/1995565.png" alt="Weight" class="icon" /> Weight (kg)</label>
        <input type="number" id="weight" placeholder="e.g. 65" />
      </div>
      <button onclick="calculateBMI()">Calculate BMI</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
